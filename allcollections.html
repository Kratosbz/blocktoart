<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore NFTs - Blocktoart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --vx-primary: #155dfc;
            --vx-primary-hover: #4871ed;
            --vx-blue: #2bc4cf;
            --vx-dark: #1a1a2e;
            --vx-light: #f8fafc;
            --vx-card-bg: #ffffff;
            --vx-border: #e2e8f0;
            --vx-text: #1e293b;
            --vx-text-muted: #64748b;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: var(--vx-text);
        }
        
        .vx-header {
            background: #ffffff;
            border-bottom: 1px solid var(--vx-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .vx-header-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        
        .vx-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--vx-text);
        }
        
        .vx-logo-icon svg {
            width: 28px;
            height: 28px;
        }
        
        .vx-search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        
        .vx-search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--vx-border);
            border-radius: 8px;
            font-size: 0.95rem;
            background: #f8fafc;
        }
        
        .vx-search-input:focus {
            outline: none;
            border-color: var(--vx-blue);
            background: #fff;
        }
        
        .vx-search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--vx-text-muted);
        }
        
        .vx-search-shortcut {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border: 1px solid var(--vx-border);
            border-radius: 4px;
            padding: 0.15rem 0.4rem;
            font-size: 0.75rem;
            color: var(--vx-text-muted);
        }
        
        .vx-header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .vx-btn-login {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--vx-text);
            font-weight: 500;
            text-decoration: none;
        }
        
        .vx-btn-signup {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            background: var(--vx-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            text-decoration: none;
        }
        
        .vx-btn-signup:hover {
            background: var(--vx-primary-hover);
            color: white;
        }
        
        .vx-hero {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            text-align: center;
            padding: 4rem 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .vx-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1634973357973-f2ed2657db3c?w=1600&auto=format&fit=crop') center/cover;
            opacity: 0.3;
        }
        
        .vx-hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .vx-hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .vx-hero p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .vx-hero-search {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .vx-hero-search input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            font-size: 1rem;
            color: var(--vx-text);
        }
        
        .vx-hero-search input:focus { outline: none; }
        
        .vx-hero-search button {
            padding: 1rem 2rem;
            background: var(--vx-blue);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        .vx-hero-search button:hover { background: #2563eb; }
        
        .vx-main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }
        
        @media (max-width: 992px) {
            .vx-main { grid-template-columns: 1fr; }
            .vx-sidebar { order: 2; }
        }
        
        @media (max-width: 768px) {
            .vx-header-inner { 
                flex-wrap: wrap; 
                gap: 1rem; 
                padding: 0.75rem 1rem;
            }
            .vx-search-container { 
                order: 3; 
                width: 100%; 
                max-width: 100%; 
            }
            .vx-header-actions { 
                gap: 0.5rem; 
            }
            .vx-btn-signup { 
                padding: 0.4rem 0.75rem; 
                font-size: 0.85rem;
                white-space: nowrap;
            }
            .vx-btn-login {
                padding: 0.4rem 0.5rem;
                font-size: 0.85rem;
            }
            .vx-hero { padding: 2rem 1rem; }
            .vx-hero h1 { font-size: 1.8rem; }
            .vx-hero p { font-size: 0.95rem; }
            .vx-main { padding: 1rem; }
            .vx-nft-grid { 
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
                gap: 0.75rem;
            }
            .vx-nft-content { padding: 0.75rem; }
            .vx-nft-title { font-size: 0.85rem; }
            .vx-nft-footer { flex-direction: column; gap: 0.5rem; align-items: flex-start; }
            .vx-buy-btn { width: 100%; text-align: center; }
        }
        
        @media (max-width: 480px) {
            .vx-nft-grid { grid-template-columns: 1fr 1fr; }
            .vx-search-shortcut { display: none; }
        }
        
        .vx-sidebar {
            background: white;
            border: 1px solid var(--vx-border);
            border-radius: 12px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .vx-sidebar-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--vx-text);
        }
        
        .vx-category-list {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem;
        }
        
        .vx-category-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--vx-text);
            font-weight: 500;
        }
        
        .vx-category-item:hover { background: var(--vx-light); }
        
        .vx-category-item.active {
            background: #dbeafe;
            color: var(--vx-blue);
        }
        
        .vx-price-range h6 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .vx-price-inputs {
            display: flex;
            gap: 0.5rem;
        }
        
        .vx-price-inputs input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--vx-border);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .vx-results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .vx-results-count {
            font-size: 1rem;
            color: var(--vx-text-muted);
        }
        
        .vx-results-count span { color: var(--vx-blue); font-weight: 600; }
        
        .vx-results-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .vx-sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--vx-border);
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
        }
        
        .vx-view-toggle {
            display: flex;
            border: 1px solid var(--vx-border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .vx-view-btn {
            padding: 0.5rem 0.75rem;
            border: none;
            background: white;
            cursor: pointer;
            color: var(--vx-text-muted);
        }
        
        .vx-view-btn.active {
            background: var(--vx-blue);
            color: white;
        }
        
        .vx-nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }
        
        .vx-nft-card {
            background: white;
            border: 1px solid var(--vx-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .vx-nft-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.08);
        }
        
        .vx-nft-image-container {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
        }
        
        .vx-nft-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .vx-nft-card:hover .vx-nft-image { transform: scale(1.05); }
        
        .vx-nft-like {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.95);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 0.9rem;
        }
        
        .vx-nft-like.liked { background: #ef4444; color: white; }
        
        .vx-likes-count {
            font-size: 0.6rem;
            font-weight: 600;
        }
        
        .vx-nft-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--vx-primary);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .vx-nft-content { padding: 1rem; }
        
        .vx-nft-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .vx-nft-creator {
            font-size: 0.8rem;
            color: var(--vx-text-muted);
            margin-bottom: 0.75rem;
        }
        
        .vx-nft-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid var(--vx-border);
        }
        
        .vx-nft-price {
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .vx-nft-price small {
            font-weight: 400;
            color: var(--vx-text-muted);
            display: block;
            font-size: 0.7rem;
        }
        
        .vx-buy-btn {
            background: var(--vx-blue);
            color: white;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .vx-buy-btn:hover { background: #2563eb; }
        
        .vx-empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--vx-text-muted);
            grid-column: 1 / -1;
        }
        
        .vx-empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .vx-clear-btn {
            background: var(--vx-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .vx-footer {
            background: var(--vx-dark);
            color: white;
            padding: 3rem 0;
            margin-top: 4rem;
        }
        
        .vx-footer a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-right: 1.5rem;
        }
    </style>
</head>

   <script>
async function loadCollectionsOverview() {
    try {
        const res = await fetch('https://changes-sample.onrender.com/api/marketplace/collections');
        if (!res.ok) throw new Error('Failed to fetch collections');
        const collections = await res.json();

        const grid = document.getElementById('collectionsGrid');
        grid.innerHTML = collections.map(col => `
            <div class="collection-card" onclick="goToCollection('${col._id}')">
                <img src="${col.imageUrl || 'default-collection.png'}" alt="${col.name}">
                <div class="collection-info">
                    <h4>${col.name}</h4>
                    <p>${col.nftCount || 0} items</p>
                </div>
            </div>
        `).join('');
    } catch (err) {
        console.error('Error loading collections:', err);
        document.getElementById('collectionsGrid').innerHTML = `
            <p style="grid-column: 1 / -1; text-align:center;">Failed to load collections.</p>
        `;
    }
}

function goToCollection(collectionId) {
    window.location.href = `collection.html?id=${collectionId}`;
}

document.addEventListener('DOMContentLoaded', loadCollectionsOverview);
</script>
